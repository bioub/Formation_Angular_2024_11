<form (submit)="onSubmit()" [formGroup]="userForm">
  <div>
    Name: <input type="text" formControlName="name">

    @if (userForm.get('name')?.touched && userForm.get('name')?.hasError('required')) {
      <span>Le champ est obligatoire</span>
    }
  </div>

  <div>
    Email: <input type="email" formControlName="email">
  </div>

  <div>
    Phone: <input type="tel" formControlName="phone">
  </div>

  <div formGroupName="address">
    <div>
      City: <input type="text" formControlName="city">
    </div>

    <div>
      Zipcode: <input type="text" formControlName="zipcode">
    </div>
  </div>

  <button>Add</button>
</form>
